    <input id="button" type="button" value="Click" />

    <div id="ispis"></div>
    <script>
      var button = document.getElementById("button");
      function klik() {
        var x = document.getElementById("ispis");
        x.textContent = "Kliknut sam!";
      }
      button.addEventListener("click", klik);
      button.removeEventListener("click", klik);
    </script>
